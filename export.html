<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSVエクスポート - APOS-HC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .description {
      color: #555;
      line-height: 1.8;
      margin-bottom: 30px;
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .description strong {
      color: #667eea;
    }
    
    #dl {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      width: 100%;
      max-width: 300px;
    }
    
    #dl:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    #dl:active:not(:disabled) {
      transform: translateY(0);
    }
    
    #dl:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 30px;
      color: #999;
      font-size: 12px;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📊</div>
    <h1>CSVエクスポート</h1>
    <p class="subtitle">APOS-HC データ出力</p>
    
    <div class="description">
      <p>登録済みデータを <strong>one-hot形式</strong> のCSVファイルでダウンロードします。</p>
      <br>
      <p><strong>✓</strong> 選択式質問は 0/1 の列に展開</p>
      <p><strong>✓</strong> 記述式質問はテキストで出力</p>
      <p><strong>✓</strong> 画像はパスで出力</p>
    </div>
    
    <button id="dl">📥 CSVをダウンロード</button>
    
    <div class="footer">
      © 2025 APOS-HC Backend v2.0
    </div>
  </div>
  
  <script src="/static/export.js"></script>
</body>
</html>
