
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <title>APOS-HC 入力フォーム - フォーム1</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* セクション表示の修正 */
    .section { 
      display: block !important; 
    }
    
    /* iPad用の追加スタイル */
    @media screen and (min-width: 768px) {
      body {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 25px;
        margin: 15px 0;
      }
      
      h1 {
        font-size: 1.8em;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 15px;
      }
      
      h2 {
        font-size: 1.4em;
        color: #34495e;
        margin: 25px 0 15px 0;
        padding: 10px 0;
        border-left: 4px solid #3498db;
        padding-left: 15px;
        background: linear-gradient(90deg, #f8f9fa 0%, transparent 100%);
      }
      
      fieldset {
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: #fafbfc;
        transition: all 0.3s ease;
      }
      
      fieldset:hover {
        border-color: #3498db;
        box-shadow: 0 2px 10px rgba(52, 152, 219, 0.1);
      }
      
      legend {
        font-size: 1.1em;
        font-weight: bold;
        color: #2c3e50;
        padding: 0 10px;
        background: #fff;
        border-radius: 6px;
        border: 2px solid #3498db;
      }
      
      label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: 600;
        color: #34495e;
        font-size: 1em;
      }
      
      input[type="text"], input[type="tel"], input[type="email"], 
      input[type="number"], input[type="date"], select, textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 1em;
        border: 2px solid #e0e6ed;
        border-radius: 6px;
        background: #fff;
        transition: all 0.3s ease;
        box-sizing: border-box;
        margin-top: 5px;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        transform: translateY(-2px);
      }
      
      textarea {
        resize: vertical;
        min-height: 80px;
        font-family: inherit;
      }
      
      .family-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      }
      
      .family-table th {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 20px 15px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
      }
      
      .family-table td {
        padding: 18px 15px;
        border-bottom: 1px solid #e8f4f8;
        text-align: center;
        vertical-align: middle;
      }
      
      .family-table td:first-child {
        background: #f8f9fa;
        font-weight: 600;
        color: #2c3e50;
        font-size: 1.1em;
      }
      
      .family-table input {
        width: 100%;
        padding: 12px 15px;
        font-size: 1.05em;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #fff;
        transition: all 0.3s ease;
        margin: 0;
      }
      
      .family-table input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }
      
      .family-table tr:hover {
        background: #f8f9fa;
      }
      
      .note {
        font-size: 1em;
        color: #7f8c8d;
        margin-top: 15px;
        padding: 15px;
        background: #ecf0f1;
        border-radius: 8px;
        border-left: 4px solid #95a5a6;
      }
      
      .nav-buttons {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }
      
      .nav-buttons button {
        padding: 12px 25px;
        font-size: 1em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
      }
      
      .nav-buttons button:first-child {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        color: white;
      }
      
      .nav-buttons button:last-child {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
      }
      
      .nav-buttons button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      }
      
      .nav-buttons button:active {
        transform: translateY(-1px);
      }
      
      .family-block {
        margin-bottom: 20px;
        padding: 15px;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #f8f9fa;
      }
      
      canvas {
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #fff;
      }
      
      .toggle {
        appearance: none;
        width: 60px;
        height: 30px;
        background: #ccc;
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .toggle:checked {
        background: #4CAF50;
      }
      
      .toggle:before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        transition: 0.3s ease;
      }
      
      .toggle:checked:before {
        transform: translateX(30px);
      }
      
      /* プログレスバーのスタイル */
      .progress-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #e0e0e0;
        padding: 20px;
        z-index: 1000;
      }
      
      .progress-wrapper {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .progress-bar {
        width: 100%;
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 15px;
      }
      
      .progress-fill {
        height: 100%;
        background: #003366;
        border-radius: 3px;
        transition: width 0.5s ease;
        width: 5%;
      }
      
      .progress-info {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1em;
        color: #333;
        font-weight: 500;
      }
      
      .progress-page {
        color: #003366;
        font-weight: 600;
      }
      
      .progress-total {
        color: #999;
      }
      
      /* フォームの下部に余白を追加（プログレスバーの分） */
      body {
        padding-bottom: 100px;
      }
    }
    /* タブレット用の追加調整 */
    @media screen and (max-width: 1024px) and (min-width: 768px) {
      .family-table input {
        font-size: 1em;
        padding: 10px 12px;
      }
    }
  </style>
  <script src="survey-common.js"></script>
</head>

  <!-- プログレスバー -->
  <div class="progress-container">
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-info">
        <span class="progress-page" id="currentPage">1</span>
        <span class="progress-total">/ 20</span>
      </div>
    </div>
  </div>

  <script>
    // ページベースのプログレスバー
    const totalPages = 20;
    let currentPage = 1;
    
    function updateProgress() {
      const progressPercentage = (currentPage / totalPages) * 100;
      const progressFill = document.getElementById('progressFill');
      const currentPageElement = document.getElementById('currentPage');
      
      progressFill.style.width = progressPercentage + '%';
      currentPageElement.textContent = currentPage;
      
      // プログレスバーの色を濃い青に統一
      progressFill.style.background = '#003366';
    }
    
    // ページ進行のシミュレーション（実際のフォーム送信時に呼び出し）
    function goToNextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updateProgress();
      }
    }
    
    function goToPreviousPage() {
      if (currentPage > 1) {
        currentPage--;
        updateProgress();
      }
    }
    
    // フォーム入力完了度の表示（ページ進行はしない）
    function updateProgressBasedOnInput() {
      const form = document.getElementById('surveyForm');
      const inputs = form.querySelectorAll('input, select, textarea');
      let filledCount = 0;
      
      inputs.forEach(input => {
        if (input.type === 'checkbox' || input.type === 'radio') {
          if (input.checked) filledCount++;
        } else if (input.value.trim() !== '') {
          filledCount++;
        }
      });
      
      const completionRate = filledCount / inputs.length;
      
      // 入力完了度を表示するが、ページ数は変更しない
      console.log(`入力完了度: ${Math.round(completionRate * 100)}% (${filledCount}/${inputs.length}項目)`);
      
      // ページ数は手動で変更する場合のみ更新
      // currentPageは自動では変更しない
    }
    
    // フォーム入力時のイベントリスナー
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('surveyForm');
      const inputs = form.querySelectorAll('input, select, textarea');
      
      // 入力イベントリスナーは削除（ページ数が自動で変わらないように）
      // inputs.forEach(input => {
      //   input.addEventListener('input', updateProgressBasedOnInput);
      //   input.addEventListener('change', updateProgressBasedOnInput);
      // });
      
      // 初期プログレス更新
      updateProgress();
      
      // 「次へ」ボタンにページ進行機能を追加
      const nextButton = document.querySelector('button[onclick*="form1.html"]');
      if (nextButton) {
        nextButton.addEventListener('click', function(e) {
          e.preventDefault();
          goToNextPage();
          // 実際のページ遷移はここで実行
          setTimeout(() => {
            window.location.href = 'form1.html';
          }, 300);
        });
      }
    });
    
    // API送信機能
    async function submitForm() {
      try {
        // ユーザーIDを取得（実際の実装では認証システムから取得）
        const userId = localStorage.getItem('user_id') || 'demo_user_001';
        
        // フォーム送信
        const result = await window.aposAPI.submitForm(userId, 'surveyForm');
        console.log('Form submitted successfully:', result);
        
        // 成功時の処理
        alert('フォームが正常に送信されました。');
        
      } catch (error) {
        console.error('Form submission error:', error);
        alert('送信に失敗しました: ' + error.message);
      }
    }
    
    // 直接FastAPIサーバーに送信する機能
    async function submitFormToServer() {
      try {
        const form = document.getElementById('surveyForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        // 整数フィールドの空文字列をnullに変換
        const integerFields = [
          "birth_year", "birth_month", "birth_day", "age",
          "reception_year", "reception_month", "reception_day", "reception_hour", "reception_minute",
          "assessment_first_year", "assessment_first_month", "assessment_first_day",
          "assessment_regular_year", "assessment_regular_month", "assessment_regular_day",
          "assessment_deterioration_year", "assessment_deterioration_month", "assessment_deterioration_day",
          "assessment_discharge_year", "assessment_discharge_month", "assessment_discharge_day",
          "assessment_admission_year", "assessment_admission_month", "assessment_admission_day",
          "end_year", "end_month", "end_day"
        ];
        
        for (const field of integerFields) {
          if (data[field] === "" || data[field] === undefined) {
            data[field] = null;
          } else if (data[field] !== null) {
            // 数値に変換できる場合は変換を試みる
            const numValue = parseInt(data[field], 10);
            if (!isNaN(numValue)) {
              data[field] = numValue;
            } else {
              data[field] = null;
            }
          }
        }
        
        // チェックボックスの処理（participantフィールド）
        const participants = [];
        const participantCheckboxes = document.querySelectorAll('input[name="participant"]:checked');
        participantCheckboxes.forEach(checkbox => {
          participants.push(checkbox.value);
        });
        data.participant = participants;
        
        console.log('送信データ:', data);
        
        // 環境に応じてAPI URLを決定
        const baseURL = window.location.hostname.includes("localhost") 
          ? "http://localhost:8000" 
          : "https://homecare-form.com";
        
        // FastAPIサーバーに送信
        const response = await fetch(`${baseURL}/api/form1`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          const result = await response.json();
          alert('フォームデータをサーバーに送信しました！ID: ' + result.id);
          console.log('送信成功:', result);
        } else {
          const errorData = await response.text();
          alert('送信エラー: ' + response.status + ' - ' + errorData);
          console.error('送信エラー:', response.status, errorData);
        }
        
      } catch (error) {
        console.error('送信エラー:', error);
        alert('送信エラー: ' + error.message);
      }
    }
    
  
    
    // 認証トークン設定（デモ用）
    function setAuthToken() {
      // 実際の実装では認証システムから取得
      const demoToken = 'demo_jwt_token_' + Date.now();
      window.aposAPI.setToken(demoToken);
      console.log('Auth token set:', demoToken);
    }
    
    // ページ読み込み時に認証トークンを設定
    document.addEventListener('DOMContentLoaded', function() {
      setAuthToken();
      
      // フォームの自動保存機能
      const form = document.getElementById('surveyForm');
      const formNumber = 0; // form0
      // 複数患者対応: pidの取得（未設定時は生成して保持）
      function ensurePid() {
        let pid = localStorage.getItem('apos_pid');
        if (!pid) {
          pid = 'pid_' + Date.now() + '_' + Math.random().toString(36).slice(2,8);
          localStorage.setItem('apos_pid', pid);
        }
        return pid;
      }
      function lsKey(n){ return `surveyData_${ensurePid()}_form${n}`; }
      
      // フォームデータを収集する関数（改善版：Canvas画像・非表示項目対応）
      function collectFormData() {
        const formData = new FormData(form);
        const data = {};
        
        // 通常のフィールド
        for (let [key, value] of formData.entries()) {
          if (data[key]) {
            // 同じ名前の複数フィールド（チェックボックスなど）
            if (Array.isArray(data[key])) {
              data[key].push(value);
            } else {
              data[key] = [data[key], value];
            }
          } else {
            data[key] = value;
          }
        }
        
        // Canvas画像データを保存
        const canvases = form.querySelectorAll('canvas');
        canvases.forEach((canvas, index) => {
          try {
            const canvasId = canvas.id || `canvas_${index}`;
            data[canvasId + '_image'] = canvas.toDataURL('image/png');
            console.log(`Canvas画像を保存しました: ${canvasId}`);
          } catch (e) {
            console.error('Canvas保存エラー:', e);
          }
        });
        
        // 非表示項目も含めて全入力要素を確認
        const allInputs = form.querySelectorAll('input, select, textarea');
        allInputs.forEach(input => {
          if (!input.name) return;
          
          // すでにFormDataで処理されているかチェック
          const isProcessed = data.hasOwnProperty(input.name);
          
          if (input.type === 'checkbox') {
            // チェックボックスは配列として保存
            if (input.checked) {
              if (!data[input.name]) {
                data[input.name] = [];
              }
              if (Array.isArray(data[input.name])) {
                if (!data[input.name].includes(input.value)) {
                  data[input.name].push(input.value);
                }
              } else {
                data[input.name] = [data[input.name], input.value];
              }
            }
          } else if (input.type === 'radio') {
            // ラジオボタンはチェックされているもののみ
            if (input.checked && !isProcessed) {
              data[input.name] = input.value;
            }
          } else {
            // その他の入力要素（非表示でも値があれば保存）
            if (!isProcessed && input.value) {
              data[input.name] = input.value;
            }
          }
        });
        
        return data;
      }
      
      // 入力時に自動保存
      form.addEventListener('input', function() {
        const data = collectFormData();
        localStorage.setItem(lsKey(formNumber), JSON.stringify(data));
        console.log(`Form ${formNumber} データを自動保存しました`);
      });
      
      form.addEventListener('change', function() {
        const data = collectFormData();
        localStorage.setItem(lsKey(formNumber), JSON.stringify(data));
        console.log(`Form ${formNumber} データを自動保存しました`);
      });
      
      // 保存されたデータの復元
      const savedData = localStorage.getItem(lsKey(formNumber));
      if (savedData) {
        const data = JSON.parse(savedData);
        Object.keys(data).forEach(key => {
          const elements = form.elements[key];
          if (elements) {
            if (elements.length > 1) {
              // 複数要素（ラジオボタンやチェックボックス）
              Array.from(elements).forEach(el => {
                if (el.type === 'checkbox' || el.type === 'radio') {
                  if (Array.isArray(data[key])) {
                    el.checked = data[key].includes(el.value);
                  } else {
                    el.checked = el.value === data[key];
                  }
                }
              });
            } else if (elements.length === 1) {
              // 単一要素（複数の同名要素の1つ）
              const el = elements[0];
              if (el.type === 'checkbox' || el.type === 'radio') {
                if (Array.isArray(data[key])) {
                  el.checked = data[key].includes(el.value);
                } else {
                  el.checked = el.value === data[key];
                }
              } else {
                el.value = data[key] || '';
              }
            } else {
              // 単一要素
              if (elements.type === 'checkbox' || elements.type === 'radio') {
                if (Array.isArray(data[key])) {
                  elements.checked = data[key].includes(elements.value);
                } else {
                  elements.checked = elements.value === data[key];
                }
              } else {
                elements.value = data[key] || '';
              }
            }
          }
        });
        console.log(`Form ${formNumber} の保存データを復元しました`);
      }
    });
  </script>
