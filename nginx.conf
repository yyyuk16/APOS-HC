server {
    listen 80;
    server_name homecare-form.com www.homecare-form.com;
    
    # HTTPSにリダイレクト
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name homecare-form.com www.homecare-form.com;
    
    # SSL証明書設定（Let's Encrypt推奨）
    ssl_certificate /etc/letsencrypt/live/homecare-form.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homecare-form.com/privkey.pem;
    
    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # robots.txtを直接配信
    location = /robots.txt {
        root /var/www/html;
        add_header Content-Type text/plain;
        expires 1d;
    }
    
    # FastAPI backend - /api/ パスをFastAPIにプロキシ
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # フォームファイルへの直接アクセスを許可
    location ~ ^/(form\d+\.html|form\.html|export\.html)$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ランダムキー認証（例: /access/abc123def456/）
    location ~ ^/access/([a-zA-Z0-9]{12})/ {
        # 有効なキーをチェック（環境変数またはファイルから）
        set $access_key $1;
        set $valid_key "abc123def456";  # 実際のキーに変更
        
        if ($access_key != $valid_key) {
            return 403;
        }
        
        # キーが有効な場合、FastAPIにプロキシ
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # リクエストヘッダーにキー情報を追加
        proxy_set_header X-Access-Key $access_key;
    }
    
    # その他のアクセスは403で拒否
    location / {
        return 403;
    }
    
    # ログ設定
    access_log /var/log/nginx/homecare-form_access.log;
    error_log /var/log/nginx/homecare-form_error.log;
}
