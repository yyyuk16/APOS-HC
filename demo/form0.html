<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APOS-HC 調査票 簡易入力バージョン</title>
 <style>
    /* セクション表示の修正 */
    .section {
      display: block !important;
    }

    /* iPad用の追加スタイル */
    @media screen and (min-width: 768px) {
      body {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        font-size: 16px;
        line-height: 1.5;
      }

      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 25px;
        margin: 15px 0;
      }

      h1 {
        font-size: 1.8em;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 15px;
      }

      h2 {
        font-size: 1.4em;
        color: #34495e;
        margin: 25px 0 15px 0;
        padding: 10px 0;
        border-left: 4px solid #3498db;
        padding-left: 15px;
        background: linear-gradient(90deg, #f8f9fa 0%, transparent 100%);
      }

      fieldset {
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: #fafbfc;
        transition: all 0.3s ease;
      }

      fieldset:hover {
        border-color: #3498db;
        box-shadow: 0 2px 10px rgba(52, 152, 219, 0.1);
      }

      legend {
        font-size: 1.1em;
        font-weight: bold;
        color: #2c3e50;
        padding: 0 10px;
        background: #fff;
        border-radius: 6px;
        border: 2px solid #3498db;
      }

      label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: 600;
        color: #34495e;
        font-size: 1em;
      }

      input[type="text"], input[type="tel"], input[type="email"],
      input[type="number"], input[type="date"], select, textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 1em;
        border: 2px solid #e0e6ed;
        border-radius: 6px;
        background: #fff;
        transition: all 0.3s ease;
        box-sizing: border-box;
        margin-top: 5px;
      }

      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        transform: translateY(-2px);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
        font-family: inherit;
      }

      .family-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      }

      .family-table th {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 20px 15px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
      }

      .family-table td {
        padding: 18px 15px;
        border-bottom: 1px solid #e8f4f8;
        text-align: center;
        vertical-align: middle;
      }

      .family-table td:first-child {
        background: #f8f9fa;
        font-weight: 600;
        color: #2c3e50;
        font-size: 1.1em;
      }

      .family-table input {
        width: 100%;
        padding: 12px 15px;
        font-size: 1.05em;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #fff;
        transition: all 0.3s ease;
        margin: 0;
      }

      .family-table input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .family-table tr:hover {
        background: #f8f9fa;
      }

      .note {
        font-size: 1em;
        color: #7f8c8d;
        margin-top: 15px;
        padding: 15px;
        background: #ecf0f1;
        border-radius: 8px;
        border-left: 4px solid #95a5a6;
      }

      .nav-buttons {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      .nav-buttons button {
        padding: 12px 25px;
        font-size: 1em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .nav-buttons button:first-child {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        color: white;
      }

      .nav-buttons button:last-child {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
      }

      .nav-buttons button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      }

      .nav-buttons button:active {
        transform: translateY(-1px);
      }

      .family-block {
        margin-bottom: 20px;
        padding: 15px;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #f8f9fa;
      }

      canvas {
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        background: #fff;
      }

      .toggle {
        appearance: none;
        width: 60px;
        height: 30px;
        background: #ccc;
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle:checked {
        background: #4CAF50;
      }

      .toggle:before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        transition: 0.3s ease;
      }

      .toggle:checked:before {
        transform: translateX(30px);
      }

      /* プログレスバーのスタイル */
      .progress-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #e0e0e0;
        padding: 20px;
        z-index: 1000;
      }

      .progress-wrapper {
        max-width: 800px;
        margin: 0 auto;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .progress-fill {
        height: 100%;
        background: #003366;
        border-radius: 3px;
        transition: width 0.5s ease;
        width: 5%;
      }

      .progress-info {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1em;
        color: #333;
        font-weight: 500;
      }

      .progress-page {
        color: #003366;
        font-weight: 600;
      }

      .progress-total {
        color: #999;
      }

      /* フォームの下部に余白を追加（プログレスバーの分） */
      body {
        padding-bottom: 100px;
      }
    }
    /* タブレット用の追加調整 */
    @media screen and (max-width: 1024px) and (min-width: 768px) {
      .family-table input {
        font-size: 1em;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>APOS-HC 調査票</h1>
  <form id="surveyForm">

<!-- ======== 調査票テーブル ======== -->
<table style="width:100%; border-collapse:collapse; margin-bottom:1.5em; font-size:1em;">
  <!-- 利用者基本情報 -->
  <tr>
    <td style="border:1px solid #b0d6e6; width:10%; background:#f5fafd;">
      利用者氏名<br><span style="font-size:0.9em; color:#888;">ふりがな</span>
    </td>
    <td style="border:1px solid #b0d6e6; width:30%;">
      <div style="margin-bottom:4px;">
        <input type="text" name="last_name" placeholder="姓" style="width:45%;">
        <input type="text" name="first_name" placeholder="名" style="width:45%;">
      </div>
      <div>
        <input type="text" name="last_name_kana" placeholder="せい" style="width:45%;">
        <input type="text" name="first_name_kana" placeholder="めい" style="width:45%;">
      </div>
    </td>
    <td style="border:1px solid #b0d6e6; width:10%; background:#f5fafd;">生年月日<br>年齢</td>
    <td style="border:1px solid #b0d6e6; width:25%;">
      <input type="text" name="birth_year" placeholder="年" style="width:70%;"><br>
      <input type="text" name="birth_month" placeholder="月" style="width:40%;"> /
      <input type="text" name="birth_day" placeholder="日" style="width:40%;"><br>
      <input type="text" name="age" placeholder="年齢" style="width:40%;"> <span>歳</span>
    </td>
    <td style="border:1px solid #b0d6e6; width:5%; background:#f5fafd;">性別</td>
    <td style="border:1px solid #b0d6e6; width:15%;">
      <select name="sex" style="width:90%;">
        <option value="">選択</option>
        <option value="男">男性</option>
        <option value="女">女性</option>
        <option value="指定なし">指定なし</option>
        <option value="NA">NA</option>
      </select>
    </td>
  </tr>

  <!-- 依頼情報 -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼者</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <select name="request_route" style="width:90%;">
        <option value="">選択</option>
        <option value="CM">1.CM</option>
        <option value="MSW">2.MSW</option>
        <option value="病院医師">3.病院医師</option>
        <option value="病院NS">4.病院NS</option>
        <option value="開業医師">5.開業医師</option>
        <option value="福祉職員">6.福祉職員</option>
        <option value="保健所・保健センター職員">7.保健所・保健センター職員</option>
        <option value="家族">8.家族</option>
        <option value="その他">9.その他</option>
      </select>
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼機関名</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="text" name="request_organization" placeholder="例：〇〇病院、〇〇包括支援センターなど" style="width:98%;">
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼者名（担当者）</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="text" name="requestor_name" placeholder="例：山田 太郎" style="width:98%;">
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼者電話番号</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="text" name="requestor_tel" placeholder="例：03-1234-5678" style="width:98%;">
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼者Fax</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="text" name="requestor_fax" placeholder="例：03-1234-5679" style="width:98%;">
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">依頼者mail</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="email" name="requestor_email" placeholder="例：example@mail.com" style="width:98%;">
    </td>
  </tr>

  <!-- 受付日時・対応者 -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">受付年月日 / 対応者 / 相談理由</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <label>受付日：</label>
      <input type="number" name="reception_year" min="1900" max="2100" placeholder="年" style="width:4em;"> 年
      <input type="number" name="reception_month" min="1" max="12" placeholder="月" style="width:3em;"> 月
      <input type="number" name="reception_day" min="1" max="31" placeholder="日" style="width:3em;"> 日<br>
      <label>対応者：</label>
      <input type="text" name="reception_staff" placeholder="対応者名" style="width:10em;"><br>
      <label>依頼理由：</label>
      <textarea name="request_reason" rows="3" style="width:100%;" placeholder="依頼・相談の理由や内容を記入してください"></textarea>
    </td>
  </tr>

  <!-- 参加者 -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">参加者</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <div style="display: flex; flex-wrap: wrap; gap: 1em;">
        <label><input type="checkbox" name="participant" value="1"> 本人</label>
        <label><input type="checkbox" name="participant" value="2"> 息子</label>
        <label><input type="checkbox" name="participant" value="3"> 娘</label>
        <label><input type="checkbox" name="participant" value="4"> 妻/夫・パートナー</label>
        <label><input type="checkbox" name="participant" value="5"> 父母</label>
        <label><input type="checkbox" name="participant" value="6"> CM</label>
        <label><input type="checkbox" name="participant" value="7"> MSW</label>
        <label><input type="checkbox" name="participant" value="8"> 医師</label>
        <label><input type="checkbox" name="participant" value="9"> 医療・施設Ns</label>
        <label><input type="checkbox" name="participant" value="10"> その他</label>
      </div>
      <div style="font-size:0.9em; color:#666; margin-top:0.3em;">※複数選択できます</div>
    </td>
  </tr>

  <!-- 面談場所 -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">面談場所</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <select name="interview_location" style="width:98%;">
        <option value="">選択してください</option>
        <option value="1">自宅</option>
        <option value="2">入院施設内</option>
        <option value="3">その他</option>
      </select>
      <input type="text" id="interview_location_other" name="interview_location_other" style="width:98%; margin-top:0.5em;" placeholder="その他の場合はご記入ください">
    </td>
  </tr>

  <!-- 24時間対応 -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">24時間対応</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <div style="display: flex; align-items: center; gap: 1.5em; flex-wrap: wrap;">
        <label>CM：<select name="cm_24h"><option value="">選択</option><option value="0">要望なし</option><option value="1">要望あり</option></select></label>
        <label>介護：<select name="kaigo_24h"><option value="">選択</option><option value="0">要望なし</option><option value="1">要望あり</option></select></label>
        <label>看護：<select name="kangoshi_24h"><option value="">選択</option><option value="0">要望なし</option><option value="1">要望あり</option></select></label>
      </div>
    </td>
  </tr>

  <!-- 終了日・サマリー -->
  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">終了年月日</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <input type="number" name="end_year" placeholder="年" style="width:4em;"> /
      <input type="number" name="end_month" placeholder="月" style="width:3em;"> /
      <input type="number" name="end_day" placeholder="日" style="width:3em;">
      <label>サマリー記録者：<input type="text" name="summary_recorder" style="width:15em;" placeholder="記録者名を入力"></label>
    </td>
  </tr>

  <tr>
    <td style="border:1px solid #b0d6e6; background:#f5fafd;">終了時サマリー</td>
    <td colspan="5" style="border:1px solid #b0d6e6;">
      <textarea name="exit_summary" rows="4" style="width:98%;" placeholder="終了時のサマリーを記入してください"></textarea>
    </td>
  </tr>
</table>

<!-- ======== ナビゲーションボタン ======== -->
<div class="nav-buttons" style="text-align:right;">
  <button id="submitBtn" type="submit">送信する</button>
</div>

</form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const select = document.querySelector('select[name="interview_location"]');
  const otherInput = document.getElementById('interview_location_other');

  function toggleOtherInput() {
    otherInput.style.display = select.value === "3" ? "block" : "none";
    if (select.value !== "3") otherInput.value = "";
  }

  select.addEventListener('change', toggleOtherInput);
  toggleOtherInput();

  // ✅ 送信ボタンを正しく取得
  const submitBtn = document.getElementById('submitBtn');
  const form = document.getElementById('surveyForm');

  // ✅ フォーム送信イベントを止めて JS 側で処理
  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // ←これが重要（URLパラメータに出ない）

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    // ★ ローカルストレージの user_id を追加
    data.user_id = localStorage.getItem('user_id');

    try {
      // === API送信 ===
      const response = await fetch("https://app.homecare-form.com/api/form_demo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('フォームを送信しました！');
        // ✅ 成功後に form20.html へ移動
        window.location.href = 'form20.html';
      } else {
        const errText = await response.text();
        alert('送信エラー: ' + response.status + ' - ' + errText);
      }
    } catch (error) {
      console.error('送信中エラー:', error);
      alert('送信中にエラーが発生しました: ' + error.message);
    }
  });
});
</script>



</body>
</html>
